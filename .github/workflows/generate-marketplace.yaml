name: Marketplace generator

on:
  # Trigger the workflow on push or pull request, only for the main branch
  push:
    branches:
      - marketplace

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  generate-marketplace:
    # Name the Job
    name: Generate marketplace
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      # Source
      - name: Checkout current repo
        uses: actions/checkout@v2
        with:
          path: items
      # Target
      - name: Checkout Marketplace
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          repository: Michaelliv/funcitons-marketplace
          path: marketplace
      # Docs building tool
      - name: Checkout Collagen
        uses: actions/checkout@v2
        with:
          repository: Michaelliv/collagen
          path: collagen
      # Log git directories
      - name: Show information about directories
        run: |
          echo " **************************** Listing items **************************** "
          ls -l items
          echo " **************************** Listing marketplace **************************** "
          ls -l marketplace
          echo " **************************** Listing collagen **************************** "
          ls -l collagen
      # Install python
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Cache pip
        id: cache
        uses: actions/cache@v2
        with:
          path: /opt/hostedtoolcache/Python/3.8.7/x64/lib/python3.8/site-packages/*
          key: ${{ runner.os }}-pip-${{ hashFiles('collagen/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      # Install tool dependencies
      - name: Install Collagen's requirements.txt
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r collagen/requirements.txt
      # Execute collagen
      - name: Execute collagen
        run: |
          python collagen/main.py -s ./items/ -t ./marketplace/
      # Create branch
      - name: Create branch with new
        env:
          MARKETPLACE_ACCESS_TOKEN: ${{ secrets.MARKETPLACE_ACCESS_TOKEN }}
          USERNAME: Michaelliv
          REPO_PATH: funcitons-marketplace
        run: |
          #BRANCH_NAME=marketplace-doc-gen-$(git rev-parse --short "$GITHUB_SHA")
          BRANCH_NAME=marketplace-doc-gen
          echo "Pushing to branch $BRANCH_NAME";

          [ -z "${MARKETPLACE_ACCESS_TOKEN}" ] && {
              echo 'Missing input "MARKETPLACE_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}".';
              exit 1;
          };

          cd marketplace

          git config --local user.name "github-worflow[bot]"

          git checkout -b $BRANCH_NAME

          git add -A && git commit -m "Your Message"

          REMOTE=https://$USERNAME:$MARKETPLACE_ACCESS_TOKEN@github.com/$REPO_PATH.git

          echo $remote

          git push $REMOTE $BRANCH_NAME
